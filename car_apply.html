<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用车申请</title>
    <meta name="author" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>
    <script src="js/mobiscroll_002.js" type="text/javascript"></script>
    <script src="js/mobiscroll_004.js" type="text/javascript"></script>
    <link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
    <script src="js/mobiscroll.js" type="text/javascript"></script>
    <script src="js/mobiscroll_003.js" type="text/javascript"></script>
    <script src="js/mobiscroll_005.js" type="text/javascript"></script>
    <link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--头部-->
<h1 class="header w"><a class="return" href="#"></a>
    <p>用车申请</p><!--<span></span>--></h1>
<div class="car-apply-cont">
    <h2><sup>*</sup>申请人信息</h2>
    <div>
        <p class="clearfix"><label><img src="img/apply_name.gif"/></label><input type="text" placeholder="申请人"/></p>
        <p class="clearfix"><label><img src="img/apply_tel.gif"/></label><input type="text" placeholder="联系方式"/></p>
        <p class="clearfix"><label><img src="img/apply-company.png"/></label><input type="text" placeholder="用车单位"/></p>
    </div>
    <h2><sup>*</sup>用车人信息</h2>
    <div>
        <p class="clearfix"><label><img src="img/apply_name.gif"/></label><input type="text" placeholder="用车人"/></p>
        <p class="clearfix"><label><img src="img/apply_tel.gif"/></label><input type="text" placeholder="用车人联系方式"/></p>
        <p class="clearfix"><label><img src="img/apply-title.png"/></label><select>
            <option>用车人职称</option>
            <option>用车人职称</option>
        </select></p>
    </div>
    <h2><sup>*</sup>订单详情</h2>
    <div>
        <p class="clearfix"><label><img src="img/apply_user.gif"/></label><input type="text" placeholder="人数"/></p>
        <p class="clearfix"><label><img src="img/apply_eit.gif"/></label><select>
            <option>用车事由</option>
            <option>调研</option>
        </select></p>
        <p class="clearfix"><label for="beginTime"><img src="img/apply_time.gif"/></label><input
                value="" class="" readonly name="beginTime " id="beginTime" type="text"
                placeholder="出发时间"/><a href="#"></a></p>
        <p class="clearfix"><label for="endTime"><img src="img/apply_day.gif"/></label><input
                value="" class="" readonly name="endTime" id="endTime" type="text"
                placeholder="归队时间"/></p>
        <p class="clearfix api"><label><img src="img/origin.gif"/></label><input type="text" placeholder="上车地点"/><a
                href="#"></a></p>
        <p class="clearfix api"><label><img src="img/end.gif"/></label><input type="text" placeholder="目的地"/><a
                href="#"></a></p>
        <p class="clearfix"><label><img src="img/apply-address.png"/></label><select>
            <option>用车区域</option>
            <option>省外</option>
        </select></p>
        <p class="clearfix design"><label><img src="img/apply-type.png"/></label><input type="text" placeholder="选择车型"/><a
                href="select_drive.html"></a></p>
        <p class="clearfix design"><label><img src="img/apply_name.gif"/></label><input type="text" placeholder="选择司机"/><a
                href="select_drive.html"></a></p>
<!--        <p class="clearfix"><label><img src="img/apply_user.gif"/></label><input type="text" placeholder="车辆数量"/></p>-->
        <p class="clearfix"><label><img src="img/apply_eit.gif"/></label><textarea placeholder="用车详细事项"></textarea></p>
    </div>
    <div class="bnt-apply">
        <a class="confirm" href="javascript:;">确认</a>
    </div>
</div>
<!--冒泡小提示-->
<div id="promptTip">冒泡小提示</div>
<!--弹框-->
<div class="layer"></div>
<div class="layer-cont">
    <h2>提示</h2>
    <div class="main succ-main">
        <p class="text">申请成功!</p>
        <p class="open">进入<a href="order_status_ examine.html">订单中心</a>查看进度</p>
    </div>
    <div class="bnt"><a class="confirm" href="order_status_ examine.html">确认</a></div>

</div>

<script type="text/javascript">

    $(function () {

        //弹层
        showCancelFn($(".confirm"), $(".layer,.layer-cont"), $(".close"));
        //冒泡小提示
        tipMsg($("#promptTip"), '信息不可为空');


        //日历
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = {preset: 'date'};
        opt.datetime = {preset: 'datetime'};
        opt.time = {preset: 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };

        var optDateTime = $.extend(opt['datetime'], opt['default']);
        $("#beginTime").mobiscroll(optDateTime).datetime(optDateTime);
        $("#endTime").mobiscroll(optDateTime).datetime(optDateTime);

    });


</script>
</body>
</html>
