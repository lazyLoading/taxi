<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选择驾使员</title>
    <meta name="author" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>
</head>
<body style="background: #f4f3f3; padding-bottom: 2rem;">
<!--头部-->
<h1 class="header w"><a class="return" href="#"></a><p>选择驾使员/车型</p><!--<span></span>--></h1>

<!--搜索条-->
<div class="search w clearfix"><input class="fl" type="text" placeholder="请输入关键字" /><a class="fr" href="#">搜索</a> </div>

<!--查询-->
<div class="inquiry clearfix">
    <p class="fl"><label>状态：</label><select><option>全部</option><option>空闲</option><option>工作中</option></select></p>
    <p class="fl"><label>车型：</label><select><option>全部</option><option>商务车</option></select></p>
</div>

<div class="order-status-cont">

    <div class="list">
        <h2 class="clearfix"><p class="fl"><b>驾使员：</b><span>米多多</span></p><p class="fr"><a id="priceInfo" class="orange" href="#">价格</a><a href="#">选择</a></p></h2>
        <ul>
            <li><label>状态：</label><span>空闲</span></li>
            <li><label>车型：</label><span>商务车</span></li>
            <li><label>联系电话：</label><span>1380000000</span></li>

        </ul>
    </div>
</div>
<!--查看更多-->
<div class="more w"><a href="#"> 查看更多>></a></div>

<!--弹框-->
<div class="layer"></div>
<div class="layer-cont">
    <h2>价格详情<a class="close" href="#"></a> </h2>
    <div class="main drive-main">
        <p><label>整日价格：</label><span>&yen;300</span></p>
        <p><label>可用公里：</label><span>100公里</span></p>
        <p><label>超公里费：</label><span>&yen;6.5/公里</span></p>
    </div>

</div>

<script type="text/javascript">
    $(function () {

        //弹层
        showCancelFn($("#priceInfo"),$(".layer,.layer-cont"), $(".close"));

    })

</script>

</body>
</html>
