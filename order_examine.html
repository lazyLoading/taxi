<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>订单审核</title>
    <meta name="author" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--头部-->
<h1 class="header w"><a class="return" href="#"></a><p>订单审核</p><!--<span></span>--></h1>
<div class="car-apply-cont">
    <h2><sup>*</sup>用车人信息</h2>
    <div>
        <p class="clearfix"><label><img src="img/apply_name.gif" /></label><input type="text" placeholder="用车人" value="米多多" disabled /></p>
        <p class="clearfix"><label><img src="img/apply_tel.gif" /></label><input type="text" placeholder="用车人联系方式" value="18000000000" disabled /></p>
        <p class="clearfix"><label><img src="img/apply-title.png" /></label><select disabled><option>处级</option></select></p>
    </div>
    <h2><sup>*</sup>订单详情</h2>
    <div>
        <p class="clearfix"><label><img src="img/apply_user.gif" /></label><input type="text" placeholder="人数" value="3" disabled  /></p>
        <p class="clearfix"><label><img src="img/apply-type.png" /></label><select disabled ><option>商务车</option></select></p>
        <p class="clearfix"><label><img src="img/apply_eit.gif" /></label><select  disabled ><option>集中调研</option></select></p>
        <p class="clearfix"><label><img src="img/apply-address.png" /></label><select  disabled ><option>市外</option></select></p>
        <p class="clearfix"><label><img src="img/origin.gif" /></label><input type="text" placeholder="上车地点"  value="上海" disabled  /></p>
        <p class="clearfix"><label><img src="img/end.gif" /></label><input type="text" placeholder="目的地" value="南京" disabled /></p>
        <p class="clearfix"><label><img src="img/apply_time.gif" /></label><input type="text" placeholder="出发时间" value="2016-12-03 12:00:00" disabled  /></p>
        <p class="clearfix"><label><img src="img/apply_day.gif" /></label><input type="text" placeholder="归队时间"  value="2016-12-03 12:00:00" disabled  /></p>
        <p class="clearfix"><label><img src="img/apply_eit.gif" /></label><textarea placeholder="用车详细事项" disabled>出差11223344444</textarea></p>
    </div>
    <h2><sup>*</sup>审批意见</h2>
    <p class="clearfix"><label><img src="img/apply_eit.gif" /></label><textarea placeholder="" disabled></textarea></p>

    <div class="bnt-apply">
        <a class="confirm" href="#">同意</a>
      <a class="canel" href="#">驳回</a>
    </div>


</div>


</body>
</html>
