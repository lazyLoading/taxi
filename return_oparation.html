<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>确认归队</title>
    <meta name="author" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>
    <script src="js/mobiscroll_002.js" type="text/javascript"></script>
    <script src="js/mobiscroll_004.js" type="text/javascript"></script>
    <link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
    <script src="js/mobiscroll.js" type="text/javascript"></script>
    <script src="js/mobiscroll_003.js" type="text/javascript"></script>
    <script src="js/mobiscroll_005.js" type="text/javascript"></script>
    <link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--头部-->
<h1 class="header w"><a class="return" href="#"></a><p>确认归队</p><!--<span></span>--></h1>
<!--订单信息-->
<div class="car-apply-cont" style="margin-bottom: .25rem;">
    <h2><sup>*</sup>订单信息</h2>
</div>
<div class="order-status-cont">
    <div class="list">
        <h2 class="clearfix"><p class="fl"><b>No.</b><span>M78587484847754948484</span></p></h2>
        <ul>
            <li><label>用车人：</label><span>米多多</span></li>
            <li><label>申请人电话：</label><span>180000000000</span></li>
            <li><label>用车类型：</label><span>商务车</span></li>
            <li><label>用车单位：</label><span>测试</span></li>
            <li><label>用车人职称：</label><span>厅级</span></li>
            <li><label>驾使员：</label><span>驾使员</span></li>
            <li><label>车牌号：</label><span>123456</span></li>
        </ul>
    </div>
</div>
<div class="car-apply-cont">
    <h2><sup>*</sup>归队信息</h2>
    <div>
        <p class="clearfix"><label for="beginTime"><img src="img/apply_time.gif"/></label><input
                value="" class="" readonly name="beginTime " id="beginTime" type="text"
                placeholder="实际用车时间"/><a href="#"></a></p>
        <p class="clearfix"><label for="endTime"><img src="img/apply_day.gif"/></label><input
                value="" class="" readonly name="endTime" id="endTime" type="text"
                placeholder="实际归队时间"/></p>
        <p class="clearfix"><label><img src="img/apply_user.gif" /></label><input type="text" placeholder="乘车人数" /></p>
        <p class="clearfix api"><label><img src="img/origin.gif"/></label><input type="text" placeholder="上车地点"/><a
                href="#"></a></p>
        <p class="clearfix api"><label><img src="img/end.gif"/></label><input type="text" placeholder="目的地"/><a
                href="#"></a></p>
        <p class="clearfix"><label><img src="img/end.gif" /></label><input type="text" placeholder="GPS里程" /></p>
        <p class="clearfix"><label><img src="img/end.gif" /></label><input type="text" placeholder="行驶里程" /></p>
        <p class="clearfix"><label><img src="img/apply_name.gif" /></label><input type="text" placeholder="运费收入" /></p>

        <p class="clearfix"><label><img src="img/apply_tel.gif" /></label><input type="text" placeholder="差旅补贴" /></p>
        <p class="clearfix"><label><img src="img/apply-company.png" /></label><input type="text" placeholder="公路补贴" /></p>

        <p class="clearfix"><label><img src="img/apply_name.gif" /></label><input type="text" placeholder="加班费" /></p>
        <p class="clearfix"><label><img src="img/apply_tel.gif" /></label><input type="text" placeholder="过路费" /></p>
        <p class="clearfix"><label><img src="img/apply_tel.gif" /></label><input type="text" placeholder="洗车费" /></p>
        <p class="clearfix"><label><img src="img/apply_tel.gif" /></label><input type="text" placeholder="停车费" /></p>
        <p class="clearfix"><label><img src="img/apply_tel.gif" /></label><input type="text" placeholder="其他费" /></p>
        <p class="clearfix"><label><img src="img/apply_eit.gif" /></label><textarea placeholder="用车详细事项"></textarea></p>
    </div>
    <div class="bnt-apply">
        <a class="confirm" href="#">确认</a>
        <!-- <a class="confirm" href="#">驳回</a>-->
    </div>


</div>
<!--冒泡小提示-->
<div id="promptTip">冒泡小提示</div>
<!--弹框-->
<div class="layer"></div>
<div class="layer-cont">
    <h2>提示</h2>
    <div class="main succ-main">
        <p class="text">归队提交成功!</p>
      <!--  <p class="open">进入<a href="order_status_ examine.html">订单中心</a>查看进度</p>-->
    </div>
    <div class="bnt"><a class="confirm" href="javascript:;">确认</a></div>

</div>
<script type="text/javascript">

    $(function () {

        //弹层
        showCancelFn($(".confirm"), $(".layer,.layer-cont"), $(".close"));
        //冒泡小提示
        tipMsg($("#promptTip"), '信息不可为空');


        //日历
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = {preset: 'date'};
        opt.datetime = {preset: 'datetime'};
        opt.time = {preset: 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };

        var optDateTime = $.extend(opt['datetime'], opt['default']);
        $("#beginTime").mobiscroll(optDateTime).datetime(optDateTime);
        $("#endTime").mobiscroll(optDateTime).datetime(optDateTime);

    });


</script>
</body>
</html>
