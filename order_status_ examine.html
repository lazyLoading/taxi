<script type="text/javascript">


    //订单状态，车型，用车时间，用车人，用车单位，订单编号
    var currParam = {status: -1, mdels: '', beginTime: '', applyUser: '', applyDepartmentId: '', ordeNum: ''};

    $(function () {

        mobiscroll();//日历插件
        deleteFn();//弹框

        //查询
        $("#queryInsuranceProduct").click(function () {

            CURPAGENUM = 1;
            var currstatus = $("#state").children("option:selected").attr("value");//订单状态
            var currmdels = $("#mdels").children("option:selected").attr("value");//用车类型
            var currbeginTime = $("#beginTime").val();//用车时间
            var begin = new SimpleDateFormat("YYYY-MM-DD");//开始时间格式
            begin = begin.parse(currbeginTime).getTime();//解析成毫秒
            var currApplyUser = $("#applyUser").val();//用车人
            var currApplyDepartmentId = $("#applyDepartmentId").val();//用车单位
            var currOrdeNum = $("#ordeNum").val();//订单编号

            currParam.status = currstatus;//订单状态
            currParam.mdels = currmdels;//用车类型
            currParam.beginTime = begin;//用车时间
            currParam.applyUser = currApplyUser;//用车人
            currParam.applyDepartmentId = currApplyDepartmentId;//用车单位
            currParam.ordeNum = currOrdeNum;//订单编号

            Activity();
        });

        //重置刷新当前页
        $("#resetInsuranceProduct").click(function () {
            window.location.reload(true);
        });

    });


    //获取订单列表
    function Activity() {

        send(loadListCallback);
        function send(success) {

            $.ajax({
                type: "post",
                url: wlanUrl + "/insuranceOrder/search.html",//接口需要修改
                dataType: "json",
                data: {
                    status: currParam.status,
                    mdels: currParam.mdels,
                    beginTime: currParam.beginTime,
                    applyUser: currParam.applyUser,
                    applyDepartmentId: currParam.applyDepartmentId,
                    ordeNum: currParam.ordeNum

                },
                success: success
            });
        }

        function loadListCallback(resp) {

            var data = resp.data;
            var allActivity = data.rows;

            //如果data.rows数据列表为空
            if (allActivity == null || allActivity == undefined || allActivity.length == 0) {

                $(".not-data").show();//显示暂无数据
                $(".load").hide();//隐藏加载圈
                return;
            }


            var orderStatusCont = $("#orderStatusCont");
            orderStatusCont.empty();
            $(".load").hide();//隐藏加载圈
            var str = "";


            $.each(allActivity, function (i, curr) {

                //请按接口中参数名修改对应的名称："curr.XXX";

                str += "<div class=\"box\">";
                str += "<div class=\"list\">";
                str += "<h2 class=\"clearfix\"><p class=\"fl\"><b>No.</b><span>" + curr.order + "</span></p>";

                //如果状态为1.申请，2.展示状态
                if (curr.status == 1) {
                    str += "<p class=\"fr\"><i class=\"edit\"></i><i class=\"delete\"></i></p></h2>";
                }
                if (curr.status == 2) {
                    str += "<p class=\"fr\"><a href=''>查看</a></p></h2>";
                }

                str += "<ul>";
                str += "<li><label>申请人：</label><span>米多多(1383838778)</span></li>";
                str += "<li><label>用车人：</label><span>多多</span></li>";
                str += "<li><label>用车区域：</label><span>3天</span></li>";
                str += "<li><label><img src=\"img/origin.gif\"/></label><span>淮安体育中心</span></li>";
                str += "<li><label><img src=\"img/end.gif\"/></label><span>淮安汽车站</span></li>";
                str += "<li><label>用车事由：</label><span>取文件</span></li>";

                //如果状态为1.申请，2.展示状态
                if (curr.status == 1) {
                    str += "<li><label>流程状态：</label><span>申请</span></li>";
                }
                if (curr.status == 2) {
                    str += "<li><label>流程状态：</label><span>审核通过</span></li>";
                }
                str += "</ul>";

                //如果状态为1.申请，2.展示状态
                if (curr.status == 1) {
                    str += "<div class=\"status\">您的申请正在审核中,请耐心等待...</div>";
                }

                str += "</div>";
                str += "</div>";

            });

            orderStatusCont.append(str);

        }

    }


    //日历插件
    function mobiscroll() {
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = {preset: 'date'};
        opt.datetime = {preset: 'datetime'};
        opt.time = {preset: 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };

        var optDateTime = $.extend(opt['datetime'], opt['default']);
        $("#beginTime").mobiscroll(optDateTime).datetime(optDateTime);
        // $("#endTime").mobiscroll(optDateTime).datetime(optDateTime);
    }

    //弹框
    function deleteFn() {

        $(".delete").click(function () {
            $(".layer,.layer-cont").show();

        });
        $(".close").click(function () {
            $(".layer,.layer-cont").hide();

        });

    }
