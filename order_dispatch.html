<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>调度车辆</title>
    <meta name="author" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>
</head>
<body style="background: #f4f3f3;">
<!--头部-->
<h1 class="header w"><a class="return" href="#"></a><p>调度订单</p><!--<span></span>--></h1>
<!--搜索条-->
<div class="search w clearfix"><input class="fl" type="text" placeholder="请输入关键字" /><a class="fr" href="#">搜索</a> </div>

<!--查询-->
<div class="inquiry clearfix">
    <p class="fl"><label>审核状态：</label><select><option>全部</option><option>空闲</option><option>工作中</option></select></p>
    <p class="fl"><label>用车类型：</label><select><option>全部</option><option>商务车</option></select></p>
</div>

<div class="order-status-cont" style=" padding-bottom:.4rem;">

    <div class="list">
        <h2 class="clearfix"><p class="fl"><b>No.</b><span>M78587484847754948484</span></p>
            <p class="fr"><a class="red end" href="#">终止任务</a></p></h2>
        <ul>
            <li><label>用车人：</label><span>米多多</span></li>
            <li><label>用车类型：</label><span>商务车</span></li>

            <li><label><img src="img/apply_time.gif"/>出车时间：</label><span>2016-10-12 13:30 00 00</span></li>
            <li><label><img src="img/origin.gif"/></label><span>宁波</span></li>
            <li><label><img src="img/end.gif"/></label><span>南京</span></li>
            <li><label>调度员：</label><span>钱多多</span></li>
            <li><label>车辆：</label><span>苏A12345</span></li>
        </ul>
    </div>

    <div class="list">
        <h2 class="clearfix"><p class="fl"><b>No.</b><span>M78587484847754948484</span></p>
            <p class="fr"><a class="dispatch" href="dispatch_car.html">调度</a><a class="gray reject" href="#">驳回</a></p></h2>
        <ul>
            <li><label>用车人：</label><span>米多多</span></li>
            <li><label>用车类型：</label><span>商务车</span></li>
            <li><label><img src="img/apply_time.gif"/>出车时间：</label><span>2016-10-12 13:30 00 00</span></li>
            <li><label><img src="img/origin.gif"/></label><span>宁波</span></li>
            <li><label><img src="img/end.gif"/></label><span>南京</span></li>
            <li><label>调度员：</label><span>钱多多</span></li>
            <li><label>车辆：</label><span>苏A12345</span></li>
        </ul>
    </div>

</div>
<!--查看更多-->
<div class="more w"><a href="javascript:;"> 查看更多>></a></div>
<!--弹框-->
<div class="layer"></div>
<div class="layer-cont">
    <h2>提示<a class="close" href="#"></a></h2>
    <div class="main succ-main">
        <p class="text">确定终止任务?</p>
        <!--<p class="text">确定驳回订单?</p>-->
    </div>
    <div class="bnt dispatch-bnt"><a class="confirm"  href="javascript:;">确认</a><a class="close" href="javascript:;">取消</a></div>

</div>

<script type="text/javascript">

    $(function () {

        //终止任务
        showCancelFn($(".end"), $(".layer,.layer-cont"), $(".close"));
        //驳回
        showCancelFn($(".reject"), $(".layer,.layer-cont"), $(".close"));


    });
</script>


</body>
</html>
