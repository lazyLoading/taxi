        <p class="clearfix"><label  for="Time"><img src="img/apply_time.gif"/></label><input type="text" name="Time "  id="Time"  placeholder="评价时间"

        </p>

    <div class="ic-evaluate clearfix"><a class="act" href="javascript:;"></a><a href="javascript:;"></a><a

    <div class="bnt-apply">

        <a class="canel" href="#">取消</a>
    </div>
</div>

<!--冒泡小提示-->
<div id="promptTip">冒泡小提示</div>

<script type="text/javascript">
    $(function () {
        mobiscroll(); //日历插件

    });
    //日历插件
    function mobiscroll() {
        var currYear = (new Date()).getFullYear();
        var opt = {};
        opt.date = {preset: 'date'};
        opt.datetime = {preset: 'datetime'};
        opt.time = {preset: 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };

        var optDateTime = $.extend(opt['datetime'], opt['default']);
        $("#Time").mobiscroll(optDateTime).datetime(optDateTime);
        // $("#endTime").mobiscroll(optDateTime).datetime(optDateTime);
    }

</script>
